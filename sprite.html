<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe to Run</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            user-select: none;
            -webkit-user-select: none; /* For Safari */
        }
        canvas {
            border: 2px solid #555;
            background-color: #1a1a1a;
            cursor: grab;
            touch-action: none;
        }
        #controls {
            margin-top: 20px;
            font-size: 1.2em;
            color: #ccc;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="controls">Swipe left or right on the canvas to make the orc run!</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const orcImage = new Image();
        orcImage.src = 'public/IMG_2678.jpeg'; // Make sure this path is correct

        // Sprite sheet dimensions
        const sheetWidth = 500;
        const sheetHeight = 380;
        const totalFrames = 8; // Assuming 8 frames as per the original image

        // Calculate frame dimensions for a single row of 8 frames
        const frameWidth = sheetWidth / totalFrames;
        const frameHeight = sheetHeight;

        let currentFrame = 0;
        let gameFrame = 0;
        const staggerFrames = 5;

        // Variables for swipe detection
        let startX = 0;
        let endX = 0;
        let direction = 1; // 1 for right, -1 for left

        // Event listeners for touch and mouse
        canvas.addEventListener('touchstart', handleStart, { passive: true });
        canvas.addEventListener('mousedown', handleStart);
        canvas.addEventListener('touchend', handleEnd);
        canvas.addEventListener('mouseup', handleEnd);
        canvas.addEventListener('mouseleave', handleEnd);

        function handleStart(e) {
            if (e.touches) {
                startX = e.touches[0].clientX;
            } else {
                startX = e.clientX;
            }
        }

        function handleEnd(e) {
            if (e.changedTouches) {
                endX = e.changedTouches[0].clientX;
            } else {
                endX = e.clientX;
            }

            const swipeDistance = endX - startX;

            if (swipeDistance > 20) {
                direction = 1;
            } else if (swipeDistance < -20) {
                direction = -1;
            }
        }

        orcImage.onload = function() {
            animate();
        };

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const frameX = currentFrame * frameWidth;
            const frameY = 0; // Assuming a single row

            ctx.save();

            const orcX = canvas.width / 2;
            const orcY = canvas.height / 2;

            ctx.translate(orcX, orcY);
            ctx.scale(direction, 1);

            ctx.drawImage(
                orcImage,
                frameX,
                frameY,
                frameWidth,
                frameHeight,
                -frameWidth / 2,
                -frameHeight / 2,
                frameWidth,
                frameHeight
            );

            ctx.restore();

            if (gameFrame % staggerFrames === 0) {
                currentFrame = (currentFrame + 1) % totalFrames;
            }
            gameFrame++;

            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
