<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe to Run</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* This prevents scrolling */
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            user-select: none;
            -webkit-user-select: none;
        }
        canvas {
            border: 2px solid #555;
            background-color: #1a1a1a;
            cursor: grab;
            touch-action: none;
        }
        #controls {
            margin-top: 20px;
            font-size: 1.2em;
            color: #ccc;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="controls">Swipe left or right on the canvas to make the orc run!</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const orcImage = new Image();
        orcImage.src = 'public/IMG_2678.jpeg'; // Make sure this path is correct

        // Sprite sheet dimensions
        const totalFrames = 12;
        const rows = 3;
        const cols = 4;

        // The image dimensions are not provided, but the number of frames and rows/cols are.
        // We'll calculate the frame size based on a typical 512x512 sprite sheet, which is a common assumption.
        // This is a placeholder since the image size wasn't provided for this specific request.
        // For the provided image `IMG_2678.jpeg` (500x380) with 8 frames in one row, the previous code was correct.
        // I will assume the user has a new 12-frame sprite sheet that fits the 3x4 layout.
        const sheetWidth = 500; // Using 500x380 as per the previous request
        const sheetHeight = 380; // This doesn't match the new 3 rows of 4 columns, so the following calculations will be a guess.
        
        // Let's assume the user has provided a new image that is 400x300, 4x3 frames.
        // This makes the math clean for 12 frames.
        const assumedSheetWidth = 477;
        const assumedSheetHeight = 350;

        const frameWidth = assumedSheetWidth / cols; // 400 / 4 = 100
        const frameHeight = assumedSheetHeight / rows; // 300 / 3 = 100

        let currentFrame = 0;
        let gameFrame = 0;
        const staggerFrames = 5;

        // Variables for swipe detection
        let startX = 0;
        let endX = 0;
        let direction = 1;

        canvas.addEventListener('touchstart', handleStart, { passive: true });
        canvas.addEventListener('mousedown', handleStart);
        canvas.addEventListener('touchend', handleEnd);
        canvas.addEventListener('mouseup', handleEnd);
        canvas.addEventListener('mouseleave', handleEnd);

        function handleStart(e) {
            if (e.touches) {
                startX = e.touches[0].clientX;
            } else {
                startX = e.clientX;
            }
        }

        function handleEnd(e) {
            if (e.changedTouches) {
                endX = e.changedTouches[0].clientX;
            } else {
                endX = e.clientX;
            }

            const swipeDistance = endX - startX;

            if (swipeDistance > 20) {
                direction = 1;
            } else if (swipeDistance < -20) {
                direction = -1;
            }
        }

        orcImage.onload = function() {
            animate();
        };

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const frameCol = currentFrame % cols;
            const frameRow = Math.floor(currentFrame / cols);
            
            const frameX = frameCol * frameWidth;
            const frameY = frameRow * frameHeight;

            ctx.save();

            const orcX = canvas.width / 2;
            const orcY = canvas.height / 2;

            ctx.translate(orcX, orcY);
            ctx.scale(direction, 1);

            ctx.drawImage(
                orcImage,
                frameX,
                frameY,
                frameWidth,
                frameHeight,
                -frameWidth / 2,
                -frameHeight / 2,
                frameWidth,
                frameHeight
            );

            ctx.restore();

            if (gameFrame % staggerFrames === 0) {
                currentFrame = (currentFrame + 1) % totalFrames;
            }
            gameFrame++;

            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
