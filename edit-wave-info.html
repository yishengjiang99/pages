<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Info Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 90%;
            margin: 20px auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 1rem;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 1rem;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
        }
        button {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            max-width: 200px;
            margin: 5px 0;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #coverArtPreview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 10px;
            display: none;
            border-radius: 4px;
        }
        #metadataDisplay {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            display: none;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            label {
                font-size: 0.9rem;
            }
            input, textarea {
                font-size: 0.9rem;
                padding: 8px;
            }
            button {
                font-size: 0.9rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Song Information Editor</h1>
    <div class="input-group">
        <label for="title">Song Title:</label>
        <input type="text" id="title" placeholder="Enter song title">
    </div>
    <div class="input-group">
        <label for="artist">Artist:</label>
        <input type="text" id="artist" placeholder="Enter artist name">
    </div>
    <div class="input-group">
        <label for="coverArt">Cover Art (Image):</label>
        <input type="file" id="coverArt" accept="image/*">
        <img id="coverArtPreview" src="" alt="Cover Art Preview">
    </div>
    <div class="input-group">
        <label for="audioFile">Audio File (MP3 or WAV):</label>
        <input type="file" id="audioFile" accept="audio/mpeg,audio/wav">
        <div id="metadataDisplay"></div>
    </div>
    <div class="input-group">
        <label for="lyrics">Lyrics:</label>
        <textarea id="lyrics" rows="10" placeholder="Enter song lyrics"></textarea>
    </div>
    <button onclick="downloadModifiedAudio()" id="downloadBtn" disabled>Download Modified Audio</button>

    <script>
        let audioBlob = null; // Store the audio file blob

        // Preview the selected cover art image
        document.getElementById('coverArt').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('coverArtPreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Display metadata for the selected audio file
        document.getElementById('audioFile').addEventListener('change', async function(event) {
            const file = event.target.files[0];
            if (!file) return;

            audioBlob = file; // Store the file blob
            const metadataDisplay = document.getElementById('metadataDisplay');
            metadataDisplay.style.display = 'block';
            metadataDisplay.innerHTML = 'Loading metadata...';

            // Basic file metadata
            const fileSizeMB = (file.size / (1024 * 1024)).toFixed(2);
            let metadataHTML = `
                <strong>File Name:</strong> ${file.name}<br>
                <strong>File Size:</strong> ${fileSizeMB} MB<br>
            `;

            // Get audio duration
            try {
                const audio = new Audio(URL.createObjectURL(file));
                audio.onloadedmetadata = () => {
                    const duration = audio.duration;
                    const minutes = Math.floor(duration / 60);
                    const seconds = Math.floor(duration % 60);
                    metadataHTML += `<strong>Duration:</strong> ${minutes}:${seconds.toString().padStart(2, '0')}<br>`;
                    metadataDisplay.innerHTML = metadataHTML;
                    URL.revokeObjectURL(audio.src);
                };
            } catch (error) {
                console.error('Error loading audio metadata:', error);
                metadataHTML += '<strong>Duration:</strong> Unable to load<br>';
                metadataDisplay.innerHTML = metadataHTML;
            }

            // For MP3 files, try to read ID3 tags
            if (file.type === 'audio/mpeg') {
                try {
                    jsmediatags.read(file, {
                        onSuccess: function(tag) {
                            const tags = tag.tags;
                            metadataHTML += `
                                <strong>Existing Title:</strong> ${tags.title || 'N/A'}<br>
                                <strong>Existing Artist:</strong> ${tags.artist || 'N/A'}<br>
                            `;
                            metadataDisplay.innerHTML = metadataHTML;
                        },
                        onError: function(error) {
                            console.error('Error reading ID3 tags:', error);
                            metadataDisplay.innerHTML = metadataHTML;
                        }
                    });
                } catch (error) {
                    console.error('Error with jsmediatags:', error);
                    metadataDisplay.innerHTML = metadataHTML;
                }
            }

            // Enable the download button
            document.getElementById('downloadBtn').disabled = false;
        });

        // Helper function to write string to DataView
        function writeString(view, offset, str) {
            for (let i = 0; i < str.length; i++) {
                view.setUint8(offset + i, str.charCodeAt(i));
            }
        }

        // Helper function to create INFO chunk
        async function createInfoChunk(title, artist, lyrics, coverArtFile) {
            const metadata = {
                INAM: title || '', // Title
                IART: artist || '', // Artist
                ICOM: lyrics || ''  // Comments (for lyrics)
            };

            let coverArtData = null;
            if (coverArtFile) {
                coverArtData = await new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(new Uint8Array(reader.result));
                    reader.onerror = reject;
                    reader.readAsArrayBuffer(coverArtFile);
                });
                metadata.ICRD = coverArtFile.name; // Store cover art filename
            }

            // Calculate size of INFO chunk
            let chunkSize = 8; // "LIST" + size
            const fields = Object.keys(metadata);
            for (const key of fields) {
                const value = metadata[key];
                chunkSize += 8 + value.length + (value.length % 2); // Subchunk ID (4) + size (4) + data + padding
            }
            if (coverArtData) {
                chunkSize += 8 + coverArtData.length + (coverArtData.length % 2); // Cover art binary
            }

            const buffer = new ArrayBuffer(chunkSize);
            const view = new DataView(buffer);

            // Write LIST header
            writeString(view, 0, 'LIST');
            view.setUint32(4, chunkSize - 8, true); // Size excluding "LIST" and size field
            writeString(view, 8, 'INFO');
            let offset = 12;

            // Write metadata fields
            for (const key of fields) {
                const value = metadata[key];
                writeString(view, offset, key);
                view.setUint32(offset + 4, value.length, true);
                writeString(view, offset + 8, value);
                offset += 8 + value.length;
                if (value.length % 2) {
                    view.setUint8(offset, 0); // Padding byte
                    offset += 1;
                }
            }

            // Write cover art as IPRD (non-standard, for demonstration)
            if (coverArtData) {
                writeString(view, offset, 'IPRD');
                view.setUint32(offset + 4, coverArtData.length, true);
                for (let i = 0; i < coverArtData.length; i++) {
                    view.setUint8(offset + 8 + i, coverArtData[i]);
                }
                offset += 8 + coverArtData.length;
                if (coverArtData.length % 2) {
                    view.setUint8(offset, 0); // Padding byte
                    offset += 1;
                }
            }

            return buffer;
        }

        async function modifyWavFile(wavBlob, title, artist, lyrics, coverArtFile) {
            const wavArrayBuffer = await wavBlob.arrayBuffer();
            const wavView = new DataView(wavArrayBuffer);

            // Validate WAV file (check RIFF and WAVE headers)
            if (wavView.getUint32(0, false) !== 0x52494646 || // "RIFF"
                wavView.getUint32(8, false) !== 0x57415645) { // "WAVE"
                throw new Error('Invalid WAV file');
            }

            // Find data chunk to calculate new file size
            let offset = 12; // Skip RIFF header
            let dataChunkOffset = 0;
            let dataChunkSize = 0;
            while (offset < wavArrayBuffer.byteLength) {
                const chunkId = String.fromCharCode(
                    wavView.getUint8(offset),
                    wavView.getUint8(offset + 1),
                    wavView.getUint8(offset + 2),
                    wavView.getUint8(offset + 3)
                );
                const chunkSize = wavView.getUint32(offset + 4, true);
                if (chunkId === 'data') {
                    dataChunkOffset = offset;
                    dataChunkSize = chunkSize;
                    break;
                }
                offset += 8 + chunkSize;
            }

            if (!dataChunkOffset) {
                throw new Error('No data chunk found in WAV file');
            }

            // Create INFO chunk
            const infoChunkBuffer = await createInfoChunk(title, artist, lyrics, coverArtFile);

            // Calculate new file size
            const newFileSize = 8 + (dataChunkOffset - 8) + infoChunkBuffer.byteLength + 8 + dataChunkSize;
            const newBuffer = new ArrayBuffer(newFileSize);
            const newView = new DataView(newBuffer);

            // Copy RIFF header and existing chunks up to data chunk
            for (let i = 0; i < dataChunkOffset; i++) {
                newView.setUint8(i, wavView.getUint8(i));
            }

            // Update RIFF size
            newView.setUint32(4, newFileSize - 8, true);

            // Append INFO chunk
            const infoView = new DataView(infoChunkBuffer);
            for (let i = 0; i < infoChunkBuffer.byteLength; i++) {
                newView.setUint8(dataChunkOffset + i, infoView.getUint8(i));
            }

            // Append data chunk
            for (let i = 0; i < 8 + dataChunkSize; i++) {
                newView.setUint8(dataChunkOffset + infoChunkBuffer.byteLength + i, wavView.getUint8(dataChunkOffset + i));
            }

            return new Blob([newBuffer], { type: 'audio/wav' });
        }

        async function downloadModifiedAudio() {
            const audioInput = document.getElementById('audioFile');
            if (!audioInput.files[0]) {
                alert('Please select an audio file (MP3 or WAV).');
                return;
            }

            const file = audioInput.files[0];
            const title = document.getElementById('title').value;
            const artist = document.getElementById('artist').value;
            const lyrics = document.getElementById('lyrics').value;
            const coverArtInput = document.getElementById('coverArt');
            const coverArtFile = coverArtInput.files[0];

            // Validate inputs
            if (!title || !artist) {
                alert('Please fill in at least the title and artist fields.');
                return;
            }

            // Validate file size
            if (file.size > 20 * 1024 * 1024) {
                alert('Audio file is too large. Please select a file under 20MB.');
                return;
            }
            if (coverArtFile && coverArtFile.size > 5 * 1024 * 1024) {
                alert('Cover art file is too large. Please select an image under 5MB.');
                return;
            }

            const safeTitle = title.replace(/[^a-z0-9]/gi, '_').toLowerCase();

            if (file.type === 'audio/mpeg') {
                // For MP3: Browser-based ID3 writing not supported by jsmediatags
                try {
                    const blob = audioBlob;
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `${safeTitle}.mp3`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);
                    alert('Note: MP3 metadata writing is not supported in the browser. The original file is downloaded with a renamed filename.');
                } catch (error) {
                    console.error('Error downloading MP3:', error);
                    alert('Failed to download MP3 file.');
                }
            } else if (file.type === 'audio/wav') {
                // For WAV: Embed metadata in INFO chunk
                try {
                    const modifiedWavBlob = await modifyWavFile(audioBlob, title, artist, lyrics, coverArtFile);
                    const url = URL.createObjectURL(modifiedWavBlob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `${safeTitle}.wav`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);
                } catch (error) {
                    console.error('Error modifying WAV file:', error);
                    alert('Failed to embed metadata in WAV file. Downloading original file.');
                    const blob = audioBlob;
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `${safeTitle}.wav`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);
                }
            } else {
                alert('Unsupported file type. Please select an MP3 or WAV file.');
                return;
            }

            // Clear form
            clearForm();
        }

        function clearForm() {
            document.getElementById('title').value = '';
            document.getElementById('artist').value = '';
            document.getElementById('coverArt').value = '';
            document.getElementById('audioFile').value = '';
            document.getElementById('lyrics').value = '';
            document.getElementById('coverArtPreview').style.display = 'none';
            document.getElementById('metadataDisplay').style.display = 'none';
            document.getElementById('downloadBtn').disabled = true;
            audioBlob = null;
        }
    </script>
</body>
</html>
