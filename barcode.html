<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Camera Barcode / QR Code Reader</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f2f5;
      text-align: center;
    }
    h1 { margin-bottom: 0.8em; color: #333; }
    #reader {
      width: 100%;
      max-width: 560px;
      margin: 0 auto 1.5rem;
      border: 2px solid #444;
      border-radius: 10px;
      overflow: hidden;
      background: black;
    }
    #result {
      font-size: 1.4rem;
      font-weight: bold;
      padding: 16px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      max-width: 560px;
    }
    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 1.1rem;
      cursor: pointer;
    }
    .status { color: #555; margin: 1rem 0; }
  </style>
</head>
<body>

  <h1>Barcode / QR Code Scanner (Camera)</h1>

  <div id="reader"></div>

  <div id="result">Point camera at a barcode or QR code…</div>

  <div class="status" id="status">Initializing camera…</div>

  <button onclick="html5QrCode.stop().catch(err=>console.log('Stop failed',err))">
    Stop Scanning
  </button>

  <!-- Latest version from jsDelivr (you can also use unpkg or download locally) -->
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

  <script>
    const html5QrCode = new Html5Qrcode("reader", { fps: 12, qrbox: { width: 380, height: 380 } });

    // Optional: list available cameras (useful on laptops/phones with front/back)
    async function showCameras() {
      try {
        const cameras = await Html5Qrcode.getCameras();
        console.log("Available cameras:", cameras);
        // You could build a <select> here if you want to let user choose camera
      } catch (err) {
        console.error("Cannot list cameras", err);
      }
    }

    // Start scanning
    function startScanning() {
      html5QrCode.start(
        { facingMode: "environment" },    // "environment" = back camera, "user" = front
        { fps: 12, qrbox: { width: 380, height: 380 } },
        (decodedText, decodedResult) => {
          // Success!
          document.getElementById("result").innerText = decodedText;
          document.getElementById("status").innerText = "Scanned successfully!";
          console.log("Result:", decodedResult);

          // Optional: stop after first successful scan
          // html5QrCode.stop();
        },
        (errorMessage) => {
          // optional: ignore scan failures (happens very often)
          // console.debug("Scan error:", errorMessage);
        }
      )
      .then(() => {
        document.getElementById("status").innerText = "Camera started ✓";
      })
      .catch(err => {
        document.getElementById("status").innerText = "Camera error: " + err;
        console.error("Start failed", err);
      });
    }

    // Kick-off
    showCameras().then(startScanning);

    // Cleanup on page leave (good practice)
    window.addEventListener("beforeunload", () => {
      html5QrCode.stop().catch(()=>{});
    });
  </script>

</body>
</html>
