    <div class="container">
        <h2>Image Flipper</h2>

        <br>
        <img id="myImage" src="" alt="Selected Image" style="display: none;">
        <br>
        <button onclick="flipImage()" style="display: none;" id="flipButton">Flip Image</button>
    </div>
