name: Deploy FinalCut to DigitalOcean

# This workflow automates the deployment of the FinalCut application
# to a DigitalOcean droplet whenever changes are pushed to the main branch.
#
# üìö DEPLOYMENT DOCUMENTATION:
# For complete setup instructions and guides, see:
# - DigitalOcean Setup: finalcut/DEPLOYMENT.md
# - AWS Setup: finalcut/DEPLOYMENT-AWS.md
# - GCP Setup: finalcut/DEPLOYMENT-GCP.md
# - Quick Reference: finalcut/QUICK-REFERENCE.md
# - Troubleshooting: finalcut/TROUBLESHOOTING.md
# - Deployment Checklist: finalcut/DEPLOYMENT-CHECKLIST.md
# - Vendor Comparison: finalcut/CLOUD-VENDOR-COMPARISON.md
#
# Prerequisites:
# 1. Add these secrets to your GitHub repository (Settings ‚Üí Secrets ‚Üí Actions):
#    - DROPLET_IP: Your DigitalOcean droplet IP address
#    - DROPLET_USER: SSH user (e.g., 'finalcut')
#    - DROPLET_SSH_KEY: Private SSH key for authentication
#
# 2. Ensure your droplet has the application set up:
#    - Node.js installed
#    - PM2 installed
#    - Repository cloned to /home/finalcut/apps/pages
#    - .env file configured
#    - See finalcut/DEPLOYMENT.md for complete setup instructions
#
# Note: This workflow is optional. You can also deploy manually using deploy.sh

on:
  push:
    branches:
      - main
    paths:
      - 'finalcut/**'
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    name: Deploy to DigitalOcean
    runs-on: ubuntu-latest
    
    # Only run if the finalcut folder has changes
    if: github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.modified, 'finalcut/')
    
    steps:
      - name: Show Deployment Documentation
        run: |
          echo "## üìö Deployment Documentation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "For detailed deployment information, see:" >> $GITHUB_STEP_SUMMARY
          echo "- [DigitalOcean Setup Guide](https://github.com/${{ github.repository }}/blob/main/finalcut/DEPLOYMENT.md)" >> $GITHUB_STEP_SUMMARY
          echo "- [AWS Setup Guide](https://github.com/${{ github.repository }}/blob/main/finalcut/DEPLOYMENT-AWS.md)" >> $GITHUB_STEP_SUMMARY
          echo "- [GCP Setup Guide](https://github.com/${{ github.repository }}/blob/main/finalcut/DEPLOYMENT-GCP.md)" >> $GITHUB_STEP_SUMMARY
          echo "- [Quick Reference Commands](https://github.com/${{ github.repository }}/blob/main/finalcut/QUICK-REFERENCE.md)" >> $GITHUB_STEP_SUMMARY
          echo "- [Troubleshooting Guide](https://github.com/${{ github.repository }}/blob/main/finalcut/TROUBLESHOOTING.md)" >> $GITHUB_STEP_SUMMARY
          echo "- [Deployment Checklist](https://github.com/${{ github.repository }}/blob/main/finalcut/DEPLOYMENT-CHECKLIST.md)" >> $GITHUB_STEP_SUMMARY
          echo "- [Cloud Vendor Comparison](https://github.com/${{ github.repository }}/blob/main/finalcut/CLOUD-VENDOR-COMPARISON.md)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
      
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: finalcut/package-lock.json
      
      - name: Install dependencies
        run: |
          cd finalcut
          npm ci --production=false
      
      - name: Run tests
        id: test
        run: |
          cd finalcut
          npm run test -- --run
        continue-on-error: true  # Don't fail deployment if tests fail
      
      - name: Test Results Summary
        if: always()
        run: |
          echo "## üß™ Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.test.outcome }}" == "success" ]; then
            echo "‚úÖ **Tests Passed**" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.test.outcome }}" == "failure" ]; then
            echo "‚ùå **Tests Failed**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Check the logs above for test failure details." >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è **Tests Status:** ${{ steps.test.outcome }}" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Note: Test failures do not prevent deployment in this workflow." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
      
      - name: Build application
        id: build
        run: |
          cd finalcut
          npm run build
      
      - name: Build Status Summary
        if: success()
        run: |
          echo "## ‚úÖ Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The application has been built successfully." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
      
      - name: Build Failure Summary
        if: failure()
        run: |
          echo "## ‚ùå Build Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The application build encountered errors. Check the logs above for details." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Common Build Issues:" >> $GITHUB_STEP_SUMMARY
          echo "- Missing dependencies: Run \`npm install\` to ensure all packages are installed" >> $GITHUB_STEP_SUMMARY
          echo "- Node version mismatch: Ensure Node.js 18+ is installed" >> $GITHUB_STEP_SUMMARY
          echo "- Build script errors: Check \`package.json\` and Vite configuration" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See [Troubleshooting Guide](https://github.com/${{ github.repository }}/blob/main/finalcut/TROUBLESHOOTING.md) for more help." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
      
      - name: Deploy to DigitalOcean
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            # Navigate to application directory
            cd /home/finalcut/apps/pages/finalcut
            
            # Pull latest changes
            git fetch origin
            git reset --hard origin/main
            
            # Install dependencies
            npm ci --production=false
            
            # Build application
            npm run build
            
            # Restart application with PM2
            pm2 restart finalcut-server || pm2 start server.js --name finalcut-server
            pm2 save
            
            # Show status
            pm2 status
      
      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            # Wait a moment for app to start
            sleep 5
            
            # Check if app is running
            pm2 describe finalcut-server
            
            # Check recent logs
            pm2 logs finalcut-server --lines 20 --nostream
      
      - name: Notify on success
        if: success()
        run: |
          echo "## üöÄ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Application deployed successfully to DigitalOcean!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps:" >> $GITHUB_STEP_SUMMARY
          echo "- Visit your application to verify it's working" >> $GITHUB_STEP_SUMMARY
          echo "- Check PM2 logs if needed: \`pm2 logs finalcut-server\`" >> $GITHUB_STEP_SUMMARY
          echo "- Monitor application: \`pm2 monit\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Useful Resources:" >> $GITHUB_STEP_SUMMARY
          echo "- [Quick Reference Commands](https://github.com/${{ github.repository }}/blob/main/finalcut/QUICK-REFERENCE.md)" >> $GITHUB_STEP_SUMMARY
          echo "- [Troubleshooting Guide](https://github.com/${{ github.repository }}/blob/main/finalcut/TROUBLESHOOTING.md)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üöÄ Deployment successful!"
          echo "Application deployed to: ${{ secrets.DROPLET_IP }}"
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "## ‚ùå Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The deployment encountered an error. Please check the logs above for details." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Troubleshooting Resources:" >> $GITHUB_STEP_SUMMARY
          echo "- [Troubleshooting Guide](https://github.com/${{ github.repository }}/blob/main/finalcut/TROUBLESHOOTING.md)" >> $GITHUB_STEP_SUMMARY
          echo "- [Quick Reference](https://github.com/${{ github.repository }}/blob/main/finalcut/QUICK-REFERENCE.md)" >> $GITHUB_STEP_SUMMARY
          echo "- [Deployment Guide](https://github.com/${{ github.repository }}/blob/main/finalcut/DEPLOYMENT.md)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Common Issues:" >> $GITHUB_STEP_SUMMARY
          echo "- **Connection Failed**: Check if DROPLET_IP, DROPLET_USER, and DROPLET_SSH_KEY secrets are set correctly" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Failed**: Check Node.js version and dependencies" >> $GITHUB_STEP_SUMMARY
          echo "- **PM2 Restart Failed**: Check if PM2 is installed and configured on the server" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚ùå Deployment failed!"
          echo "Check the logs above for details."
