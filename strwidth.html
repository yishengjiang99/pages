<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noto Sans Math SVG Renderer</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Math:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        svg {
            border: 1px solid #ccc;
            margin: 10px 0;
        }
        #widthDisplay {
            font-family: monospace;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <label for="fontSize">Font Size: <span id="sizeValue">24</span>px</label>
    <input type="range" id="fontSize" min="12" max="72" value="24" step="1">
    
    <svg width="800" height="200" id="mySvg">
        <!-- Text elements will be added here -->
    </svg>
    
    <div id="widthDisplay">String width: <span id="widthValue">0</span>px</div>

    <script>
        // Define the strings
        const variable1 = "x + y = 2";
        const variable2 = "a² + b² = c²";

        // Get DOM elements
        const fontSizeSlider = document.getElementById('fontSize');
        const sizeValue = document.getElementById('sizeValue');
        const svg = document.getElementById('mySvg');
        const widthValue = document.getElementById('widthValue');

        // Create text elements
        const text1 = document.createElementNS('http://www.w3.org/2000/svg', 'text');
        text1.setAttribute('x', '10');
        text1.setAttribute('y', '50');
        text1.setAttribute('font-family', 'Noto Sans Math');
        text1.setAttribute('font-size', '24');
        text1.setAttribute('fill', 'black');
        text1.textContent = variable1;
        svg.appendChild(text1);

        const text2 = document.createElementNS('http://www.w3.org/2000/svg', 'text');
        text2.setAttribute('x', '200'); // Position adjacent to text1
        text2.setAttribute('y', '50');
        text2.setAttribute('font-family', 'Noto Sans Math');
        text2.setAttribute('font-size', '24');
        text2.setAttribute('fill', 'black');
        text2.textContent = variable2;
        svg.appendChild(text2);

        // Width display text
        const widthText = document.createElementNS('http://www.w3.org/2000/svg', 'text');
        widthText.setAttribute('x', '10');
        widthText.setAttribute('y', '100');
        widthText.setAttribute('font-family', 'Arial');
        widthText.setAttribute('font-size', '14');
        widthText.setAttribute('fill', 'gray');
        svg.appendChild(widthText);

        function updateRendering() {
            const fontSize = fontSizeSlider.value;
            sizeValue.textContent = fontSize;

            // Update font-size on text elements
            text1.setAttribute('font-size', fontSize);
            text2.setAttribute('font-size', fontSize);

            // Position text2 adjacent to text1 based on text1 width
            const text1Width = text1.getComputedTextLength();
            text2.setAttribute('x', 10 + text1Width + 10); // 10px gap

            // Compute total string width (combined)
            const totalWidth = text1Width + 10 + text2.getComputedTextLength();
            widthValue.textContent = totalWidth.toFixed(2);

            // Update width text in SVG
            widthText.textContent = `Total string width: ${totalWidth.toFixed(2)}px`;
        }

        // Initial render
        updateRendering();

        // Event listener for slider
        fontSizeSlider.addEventListener('input', updateRendering);
    </script>
</body>
</html>
