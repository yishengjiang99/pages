# FinalCut Nginx Configuration
#
# This is the Nginx server configuration for the FinalCut application.
# It serves the built static files and proxies API requests to the Node.js backend.
#
# Installation:
# 1. Copy this file to /etc/nginx/sites-available/finalcut
# 2. Update 'yourdomain.com' with your actual domain name
# 3. Update the root path if your installation directory is different
# 4. Create a symbolic link to enable the site:
#    sudo ln -s /etc/nginx/sites-available/finalcut /etc/nginx/sites-enabled/
# 5. Test the configuration:
#    sudo nginx -t
# 6. Reload Nginx:
#    sudo systemctl reload nginx
#
# After setting up SSL with Certbot, this file will be automatically modified
# to include HTTPS configuration.

server {
    listen 80;
    listen [::]:80;
    server_name yourdomain.com www.yourdomain.com;

    # Root directory for built frontend files
    root /home/finalcut/apps/pages/finalcut/dist;
    index index.html;

    # Logging
    access_log /var/log/nginx/finalcut_access.log;
    error_log /var/log/nginx/finalcut_error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # CORS headers for FFmpeg WebAssembly
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/javascript application/xml+rss application/json application/wasm;
    gzip_disable "MSIE [1-6]\.";

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
        
        # Add CORS headers for all responses
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
    }

    # Proxy API requests to Node.js server
    location /api/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        
        # WebSocket support (if needed in future)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable buffering for streaming responses
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
        
        # Increase timeouts for large video processing
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        send_timeout 600s;
    }

    # Cache static assets with fingerprinting
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # CORS headers for assets
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
    }

    # Special handling for WebAssembly files
    location ~* \.wasm$ {
        types {
            application/wasm wasm;
        }
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
    }

    # Don't log favicon requests
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Don't log robots.txt requests
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Increase client body size for video uploads
    client_max_body_size 100M;
    client_body_timeout 600s;
    client_body_buffer_size 128k;
}

