<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monochrome to Color Image Restorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 100vw;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #fileInput {
            margin-bottom: 20px;
            padding: 10px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            text-align: center;
        }

        #fileInput:hover {
            border-color: #999;
        }

        #originalImg,
        #colorizedImg {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        #loading {
            display: none;
            color: #666;
            font-style: italic;
        }

        #apiKeyNote {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #0066cc;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.5em;
            }
        }

    </style>
</head>
<body>
    <h1>Upload a Monochrome Image to Colorize It</h1>
    <input type="file" id="fileInput" accept="image/*">
    <p id="loading">Colorizing your image... This may take a moment.</p>
    <img id="originalImg" style="display: none;" alt="Original Image">
    <img id="colorizedImg" style="display: none;" alt="Colorized Image">

    <script>
        // Demo API key (limited; get your own at deepai.org)
        const API_KEY = '5108cf8c-9855-41d6-800b-fc0f5ef75a99';

        const fileInput = document.getElementById('fileInput');
        const originalImg = document.getElementById('originalImg');
        const colorizedImg = document.getElementById('colorizedImg');
        const loading = document.getElementById('loading');

        fileInput.addEventListener('change', async function (event) {
            const file = event.target.files[0];
            if (!file) return;

            // Display original image
            const reader = new FileReader();
            reader.onload = function (e) {
                originalImg.src = e.target.result;
                originalImg.style.display = 'block';
            };
            reader.readAsDataURL(file);

            // Show loading
            loading.style.display = 'block';
            colorizedImg.style.display = 'none';

            try {
                // Colorize using DeepAI via Fetch API
                const formData = new FormData();
                formData.append('image', file);

                const resp = await fetch('https://api.deepai.org/api/colorizer', {
                    method: 'POST',
                    headers: {
                        'api-key': API_KEY
                    },
                    body: formData
                });

                if (!resp.ok) {
                    throw new Error(`API request failed: ${resp.status} ${resp.statusText}`);
                }

                const data = await resp.json();

                // Display colorized image
                if (data.output_url) {
                    colorizedImg.src = data.output_url;
                    colorizedImg.style.display = 'block';
                } else {
                    throw new Error('No output URL received from API');
                }
            } catch (error) {
                console.error('Error colorizing image:', error);
                alert('Colorization failed. Please check your API key, file format, or try again. See console for details.');
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
