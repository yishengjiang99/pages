<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        #imageInput {
            margin-bottom: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 600px;
        }
        .grid-item {
            text-align: center;
        }
        .grid-item img {
            max-width: 100%;
            height: auto;
            max-height: 150px;
            object-fit: cover;
        }
        .caption {
            margin-top: 5px;
            font-size: 14px;
        }
        .you-are-here {
            position: absolute;
            color: red;
            font-weight: bold;
            font-size: 12px;
            transform: translate(10px, -20px);
        }
    </style>
</head>
<body>
    <input type="file" id="imageInput" accept="image/*">
    <div id="gridContainer" class="grid-container"></div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const gridContainer = document.getElementById('gridContainer');
        const years = ['2024', '2028', '2032', '2036', '2040', '2044', '2048', '2052'];

        imageInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageUrl = e.target.result;
                    gridContainer.innerHTML = ''; // Clear previous grid

                    for (let i = 0; i < 8; i++) {
                        const gridItem = document.createElement('div');
                        gridItem.className = 'grid-item';
                        
                        const img = document.createElement('img');
                        img.src = imageUrl;
                        
                        const caption = document.createElement('div');
                        caption.className = 'caption';
                        caption.textContent = years[i];
                        
                        if (i === 0) {
                            const youAreHere = document.createElement('div');
                            youAreHere.className = 'you-are-here';
                            youAreHere.textContent = 'You are here';
                            gridItem.appendChild(youAreHere);
                        }
                        
                        gridItem.appendChild(img);
                        gridItem.appendChild(caption);
                        gridContainer.appendChild(gridItem);
                    }
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
