<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Smooth LED Blink</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- mobile scaling -->
<style>
  :root {
    --freq: 1;
  }

  body {
    background: #111;
    color: #ddd;
    font-family: system-ui, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    gap: 20px;
    overflow-x: hidden; /* prevent horizontal scrolling */
  }

  .blink {
    --period: calc(1s / var(--freq));
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: #4caf50;
    animation: blink-fade var(--period) ease-in-out infinite;
  }

  @keyframes blink-fade {
    0%   { opacity: 0; }
    25%  { opacity: 1; }
    75%  { opacity: 1; }
    100% { opacity: 0; }
  }

  .controls {
    background: #222;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 0 10px #000;
    width: 90%;
    max-width: 400px; /* keep centered and avoid overflow */
    box-sizing: border-box;
  }

  .controls label {
    display: block;
    margin: 12px 0 6px;
    font-size: 0.95rem;
  }

  input[type="range"] {
    width: 100%;
    appearance: none;
    height: 32px; /* larger touch area */
    background: transparent;
    cursor: pointer;
    margin: 0;
    padding: 0;
  }

  /* Custom slider thumb for better mobile usability */
  input[type="range"]::-webkit-slider-thumb {
    appearance: none;
    width: 28px;
    height: 28px;
    border-radius: 50%;
    background: #4caf50;
    border: 2px solid #333;
    margin-top: -12px; /* center thumb vertically */
  }

  input[type="range"]::-moz-range-thumb {
    width: 28px;
    height: 28px;
    border-radius: 50%;
    background: #4caf50;
    border: 2px solid #333;
  }

  input[type="range"]::-ms-thumb {
    width: 28px;
    height: 28px;
    border-radius: 50%;
    background: #4caf50;
    border: 2px solid #333;
  }

  /* Track styling */
  input[type="range"]::-webkit-slider-runnable-track {
    height: 8px;
    border-radius: 4px;
    background: #555;
  }

  input[type="range"]::-moz-range-track {
    height: 8px;
    border-radius: 4px;
    background: #555;
  }

  input[type="range"]::-ms-track {
    height: 8px;
    border-radius: 4px;
    background: #555;
  }

  .readout {
    margin-top: 12px;
    text-align: center;
    font-size: 1.1rem;
  }
</style>
</head>
<body>

<div class="blink" id="circle"></div>

<div class="controls">
  <label for="R">Resistor R (kΩ): <span id="Rval">100</span></label>
  <input type="range" id="R" min="1" max="500" step="1" value="100">

  <label for="C">Capacitor C (µF): <span id="Cval">10</span></label>
  <input type="range" id="C" min="1" max="100" step="1" value="10">

  <div class="readout">
    Frequency: <span id="freq">0</span> Hz
  </div>
</div>

<script>
const circle = document.getElementById('circle');
const Rslider = document.getElementById('R');
const Cslider = document.getElementById('C');
const Rval = document.getElementById('Rval');
const Cval = document.getElementById('Cval');
const freqSpan = document.getElementById('freq');

function updateFrequency() {
  const Rk = parseFloat(Rslider.value);  // kΩ
  const Cmicro = parseFloat(Cslider.value); // µF
  Rval.textContent = Rk;
  Cval.textContent = Cmicro;

  const R = Rk * 1e3;       // convert kΩ → Ω
  const C = Cmicro * 1e-6;  // convert µF → F

  const f = 1 / (1.4 * R * C);
  freqSpan.textContent = f.toFixed(3);

  // Set CSS variable for blink frequency
  circle.style.setProperty('--freq', f > 0 ? f : 0.001);
}

Rslider.addEventListener('input', updateFrequency);
Cslider.addEventListener('input', updateFrequency);

// Initialize
updateFrequency();
</script>

</body>
</html>
