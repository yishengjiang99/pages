<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extract Text from PNG</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f8f9fa;
      color: #333;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    input[type="file"] {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      max-width: 100%;
      font-size: 1rem;
    }

    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background: #f1f3f5;
      padding: 1rem;
      border-radius: 6px;
      margin-top: 1rem;
      font-size: 0.95rem;
      max-height: 300px;
      overflow-y: auto;
    }

    @media (max-width: 480px) {
      body {
        padding: 0.5rem;
      }
      pre {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>OCR Extract Text</h2>
    <input type="file" id="fileInput" accept="image/png, image/jpeg" />
    <pre id="output">Upload a PNG or JPG to see extracted text...</pre>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const output = document.getElementById('output');

    fileInput.addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      output.textContent = "⏳ Processing...";

      const { data: { text } } = await Tesseract.recognize(
        file,
        'eng',
        {
          logger: info => console.log(info)
        }
      );

      output.textContent = text || "⚠️ No text found.";
    });
  </script>
</body>
</html>
