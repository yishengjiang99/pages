
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PNG OCR + Metadata Extractor</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f8f9fa;
      color: #333;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input[type="file"] {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      font-size: 1rem;
    }
    #pasteArea {
      width: 100%;
      min-height: 100px;
      border: 2px dashed #ccc;
      padding: 1rem;
      text-align: center;
      margin: 1rem 0;
      background: #f9f9f9;
      cursor: pointer;
    }
    #pasteArea:hover {
      background: #f1f3f5;
    }
    img {
      display: block;
      max-width: 100%;
      margin: 1rem auto;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background: #f1f3f5;
      padding: 1rem;
      border-radius: 6px;
      margin-top: 1rem;
      font-size: 0.9rem;
      max-height: 300px;
      overflow-y: auto;
    }
    #error {
      color: red;
      text-align: center;
      margin: 0.5rem 0;
    }
    details {
      margin-top: 1rem;
    }
    summary {
      cursor: pointer;
      font-weight: bold;
      padding: 0.5rem;
      background: #e9ecef;
      border-radius: 4px;
    }
    @media (max-width: 480px) {
      body { padding: 0.5rem; }
      pre { font-size: 0.8rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>PNG OCR + Metadata Extractor</h2>
    <div id="pasteArea">Click here and press Ctrl+V (or Cmd+V) to paste an image</div>
    <p id="error"></p>
    <input type="file" id="fileInput" accept="image/png" />
    <img id="preview" style="display:none;" />
    <pre id="output">OCR text will appear here...</pre>
    <details>
      <summary>Show PNG Metadata</summary>
      <pre id="metadata">Upload or paste a PNG to see chunk metadata...</pre>
    </details>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const pasteArea = document.getElementById('pasteArea');
    const preview = document.getElementById('preview');
    const metadata = document.getElementById('metadata');
    const output = document.getElementById('output');
    const error = document.getElementById('error');

    function parsePNGChunks(buffer) {
      const view = new DataView(buffer);
      let offset = 8; // skip PNG signature
      const chunks = [];

      while (offset < buffer.byteLength) {
        const length = view.getUint32(offset);
        const type = String.fromCharCode(
          view.getUint8(offset + 4),
          view.getUint8(offset + 5),
          view.getUint8(offset + 6),
          view.getUint8(offset + 7)
        );
        const dataStart = offset + 8;
        const dataEnd = dataStart + length;
        const data = new Uint8Array(buffer.slice(dataStart, dataEnd));
        chunks.push({ type, length, data });

        offset = dataEnd + 4; // skip CRC
        if (type === "IEND") break;
      }
      return chunks;
    }

    function decodeText(data) {
      try {
        return new TextDecoder("utf-8").decode(data);
      } catch {
        return "(binary data)";
      }
    }

    function extractReadableStrings(chunks) {
      let out = "";
      for (const c of chunks) {
        if (c.type === "tEXt" || c.type === "iTXt") {
          out += `ðŸ”¹ ${c.type}: ${decodeText(c.data)}\n`;
        }
        if (c.type === "zTXt") {
          const nullIndex = c.data.indexOf(0);
          const keyword = decodeText(c.data.slice(0, nullIndex));
          const compressed = c.data.slice(nullIndex + 2);
          try {
            const decompressed = pako.inflate(compressed);
            const text = decodeText(decompressed);
            out += `ðŸ”¹ zTXt [${keyword}]: ${text}\n`;
          } catch {
            out += `ðŸ”¹ zTXt [${keyword}]: (failed to decompress)\n`;
          }
        }
      }
      return out || "No embedded text found.";
    }

    async function processImage(file, fileName = 'pasted_image.png') {
      // Preview image
      const reader = new FileReader();
      reader.onload = e => {
        preview.src = e.target.result;
        preview.style.display = "block";
      };
      reader.readAsDataURL(file);

      // OCR
      output.textContent = "â³ Processing OCR...";
      try {
        const { data: { text } } = await Tesseract.recognize(file, 'eng');
        output.textContent = text || "âš ï¸ No text found.";
      } catch (e) {
        output.textContent = "âš ï¸ Error processing OCR: " + e.message;
      }

      // Parse chunks + extract readable strings
      const arrayBuffer = await file.arrayBuffer();
      const chunks = parsePNGChunks(arrayBuffer);

      let metaOutput = `File: ${fileName}\nSize: ${(file.size/1024).toFixed(2)} KB\n\nChunks:\n`;
      for (const c of chunks) {
        metaOutput += `- ${c.type} (${c.length} bytes)\n`;
      }

      metaOutput += `\nReadable Strings:\n${extractReadableStrings(chunks)}`;
      metadata.textContent = metaOutput;
    }

    // File input handler
    fileInput.addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) return;
      error.textContent = '';
      await processImage(file, file.name);
    });

    // Paste handler
    pasteArea.addEventListener('paste', async (event) => {
      const items = (event.clipboardData || event.originalEvent.clipboardData).items;
      let imageFile = null;

      for (let item of items) {
        if (item.type.indexOf('image') !== -1) {
          imageFile = item.getAsFile();
          break;
        }
      }

      if (imageFile) {
        error.textContent = '';
        // Ensure the file is treated as a PNG for metadata parsing
        const pngFile = new File([imageFile], 'pasted_image.png', { type: 'image/png' });
        await processImage(pngFile);
      } else {
        error.textContent = 'No image found in clipboard. Please paste a valid image.';
        preview.style.display = 'none';
        output.textContent = 'OCR text will appear here...';
        metadata.textContent = 'Upload or paste a PNG to see chunk metadata...';
      }
    });

    // Clean up URL objects when page unloads
    window.addEventListener('unload', () => {
      if (preview.src) {
        URL.revokeObjectURL(preview.src);
      }
    });
  </script>
</body>
</html>
