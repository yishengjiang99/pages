<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paste Image</title>
    <style>
        #pasteArea {
            width: 100%;
            min-height: 200px;
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
        }
        #preview {
            max-width: 100%;
            margin-top: 20px;
        }
        #error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Paste an Image</h1>
    <div id="pasteArea">Click here and press Ctrl+V (or Cmd+V) to paste an image</div>
    <img id="preview" alt="Pasted image will appear here">
    <p id="error"></p>

    <script>
        const pasteArea = document.getElementById('pasteArea');
        const preview = document.getElementById('preview');
        const error = document.getElementById('error');

        pasteArea.addEventListener('paste', (event) => {
            // Get clipboard items
            const items = (event.clipboardData || event.originalEvent.clipboardData).items;
            
            // Find the first image in clipboard items
            for (let item of items) {
                if (item.type.indexOf('image') !== -1) {
                    // Get the image as a file
                    const blob = item.getAsFile();
                    // Create a URL for the image
                    const imageUrl = URL.createObjectURL(blob);
                    // Display the image
                    preview.src = imageUrl;
                    error.textContent = '';
                    return;
                }
            }
            
            // If no image was found
            error.textContent = 'No image found in clipboard. Please paste an image.';
        });

        // Clean up URL objects when page unloads
        window.addEventListener('unload', () => {
            if (preview.src) {
                URL.revokeObjectURL(preview.src);
            }
        });
    </script>
</body>
</html>
